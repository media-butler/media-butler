<md-toolbar>
	<h2 class="md-toolbar-tools">Cast</h2>
</md-toolbar>
<md-card-content ng-show="cast.loading">
	<h3>Loading cast..</h3>
	<md-progress-circular md-mode="indeterminate"></md-progress-circular>
</md-card-content>
<md-card-content ng-show="cast.error">
	<h3>No cast info found.</h3>
</md-card-content>

<div ng-show="cast.people" class="cast-list scrollMe" >
	<div class="cast-list-item" ng-repeat="person in cast.people">
		<img ng-src="http://image.tmdb.org/t/p/w185{{person.profile_path}}" ng-show="person.profile_path" class="cast-profile" alt="{{person.name}}" />
		<img ng-src="img/noprofile.jpg" ng-hide="person.profile_path" class="cast-profile" alt="{{person.name}}" />
		<section class="cast-list-text">
			<h3>{{person.character}}</h3>
	    	<p><a href="http://www.imdb.com/name/{{person.imdb}}" target="_blank" ng-show="person.imdb">{{person.name}}</a><span ng-hide="person.imdb">{{person.name}}</span></p>
		</section>
	</div>
</div>
